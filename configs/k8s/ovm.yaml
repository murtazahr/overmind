apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ds-deployment
  namespace: ds-deployment
  labels:
    app: dist-swarm
spec:
  serviceName: "overmind"
  replicas: 4
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: dist-swarm
  template:
    metadata:
      labels:
        app: dist-swarm
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
      containers:
      - name: ds-device
        image: tensorflow/tensorflow
        imagePullPolicy: Always
        ports:
        - containerPort: 50051

